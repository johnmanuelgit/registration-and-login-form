
<div class="fixed h-full w-1/2">
    <img class="w-full h-full object-cover" src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?t=st=1740421124~exp=1740424724~hmac=d3114ba237a46d662470740baea73c36bbacefc017afef15a6c7025c09933cac&w=740"alt="image">
     <div class="absolute inset-0 text-center p-6">
       <h1 class="text-blue-500 text-4xl font-bold  font-serif ">Travelista Tours</h1>
     </div>
   <div class="fixed top-0 right-0 h-full w-1/2 bg-white  p-6 overflow-scroll">
   <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
     <h2 class="text-6xl font-bold mb3 text-center text-blue-500">Welcome</h2>
     <p class="text-1xl font-bold mb3 text-center text-gray-600">Signup with Email</p>
     <div  class="mb-4 ml-30">
       <label  class="block text-sm font-small text-blue-700">Name</label>
       <input type="text" formControlName="name"class="mt-1 block w-100 px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
       <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class=" mt-2 block text-sm font-small text-red-500">
         Name is required
       </div>
     </div>
   
     <div class="mb-4 ml-30">
       <label class="block text-sm font-small text-blue-700">Email</label>
       <input type="email" formControlName="email"   class=" mt-1 block w-100 px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
       <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class=" mt-2 block text-sm font-small text-red-500">
         Enter a valid email
       </div>
     </div>
   
     <div class="mb-4 ml-30">
       <label class="block text-sm font-small text-blue-700">Password</label>
       <input type="password" formControlName="password"   class="mt-1 block w-100 px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
       <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="mt-2 block text-sm font-small text-red-500">
         Password must be at least 6 characters
       </div>
     </div>
   
     <div class="mb-4 ml-30">
       <label class="block text-sm font-small text-blue-700">Confirm Password</label>
       <input type="password" formControlName="confirmPassword"   class="mt-1 block w-100 px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
       <div *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched" class="mt-2 block text-sm font-small text-red-500">
         Passwords do not match
       </div>
     </div>
   
     <button type="submit" [disabled]="signupForm.invalid" [ngClass]="signupForm.invalid ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-300' "class="w-50 px-4 py-2 bg-blue-600 text-white font-bold rounded-md ml-55 mt-1">Sign Up</button>
     <div class="flex items-center justify-center my-4">
       <hr class=" border-t border-black-300 w-12">
       <span class="px-3 text-black-700 font-medium">OR</span>
       <hr class="border-t border-black-300 w-12">
     </div>
     
     <div class="flex space-x-4 justify-center ">
       <button class="p-3 rounded-md">
         <i class="fa-brands fa-google fa-beat" style="color: #f50000;"></i>
       </button>
       <button class="p-3 rounded-md">
         <i class="fa-brands fa-facebook fa-beat" style="color: #2963c7;"></i>
       </button>
       <button class="p-3 rounded-md">
         <i class="fa-brands fa-apple fa-beat"></i>
       </button>
     </div>
   
     <p class="flex justify-center mt-2 gap-2">Already have an account?<a href="#" class="text-1xl font-bold mb4  text-blue-400"> Login</a></p>
   </form>
   </div>
  </div>
